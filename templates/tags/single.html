{% extends "index.html" %}

{% block social_metatags %}{% endblock social_metatags %}

{% block content %}
    <div class="post">
        <h1 class="post-title">
            tag: #{{ term.name }}
            ({{ term.pages | length }})
        </h1>

        <a href="{{ config.base_url | safe }}/tags">
            Show all tags
        </a>

        {{ post_macros::list_posts(pages=term.pages) }}
    </div>
{% endblock content %}
